<!DOCTYPE html>
<html>
<head>
<title>Happy Janmastami</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="desciption" content="A website for wishing Janmastami!">
<style>
*{margin:0px;padding:0px;box-sizing:border-box;outline:none;font-family:Calibri;}
html{font-size:62.5%;}
body{font-size:1.6rem;}
#header{width:100vw;background-color:#000000;color:#ffffff;}
h1{text-align:center;font-size:2.5rem;}
form{display:grid;place-items:center;margin:auto;}
input[type="text"]{margin-top:5rem;}
input{width:60%;padding:0.5rem;}
button{padding:0.5rem;background-color:#00ff66;color:white;border:none;}
a{text-decoration:none;color:white;}
</style>
</head>
<body>
	<noscript><div style="top:0px;background-color:white;color:black;width:100vw;height:100vh;display:grid;place-items:center;position:fixed;">Please enable Javascript to view this site</div></noscript>
	<div id="header"><h1>Happy Janmastami!</h1></div>
	<form onsubmit="return generatelink()">
		<input type="text" id="wisher">
		<input type="submit" value="Generate share link">
		<p id="msg"></p>
	</form>
<script>
	function generatelink(){
	var wisher = document.getElementById("wisher").value;
    var wisherfinal=wisher.replace(/ /g,'%20');
    document.getElementById("msg").innerHTML=`https://debaxom.github.io/project/jayshreekrishna/?wisher=${wisherfinal}<br><button><a href='https://wa.me/?text=https://debaxom.github.io/project/jayshreekrishna/?wisher=${wisherfinal}
${wisherfinal} wishes you Happy Janmastami'>Whatsapp Share</a></button>`;
    return false;
	}
</script>
</body>
</html>
